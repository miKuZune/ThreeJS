<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-US-Compatible" content="ie=edge">
	<title> Learning Three.JS </title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

	<script>
		var scene = new THREE.Scene();

		var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight, 0.1, 1000);
		camera.position.z = 5;

		var renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.setClearColor("#e5e5e5");
		renderer.setSize(window.innerWidth, window.innerHeight);

		document.body.appendChild(renderer.domElement);


		window.addEventListener('resize', () => {
			renderer.setSize(window.innerWidth, window.innerHeight);
			camera.aspect = window.innerWidth/window.innerHeight;

			camera.updateProjectionMatrix();
		})

		var raycaster = new THREE.Raycaster();
		var mouse = new THREE.Vector2();

		
		var geometry = new THREE.BoxGeometry(1,1,1);


		var meshArray = new Array(15);
		


		for(var i = 0; i < 15; i++)
		{
			var material = new THREE.MeshLambertMaterial({color: 0xF7F7F7});
			var mesh = new THREE.Mesh(geometry, material);
			mesh.position.x = (Math.random() - 0.5) * 10;
			mesh.position.y = (Math.random() - 0.5) * 10;
			mesh.position.z = (Math.random() - 0.5) * 10;

			mesh.rotation.set((Math.random() * 10), (Math.random() * 10),(Math.random() * 10));

			scene.add(mesh);
			meshArray[i] = mesh;
		}



		var light = new THREE.PointLight(0xFFFFFF, 1, 1000);
		light.position.set(10,0,25);
		scene.add(light);

		var light = new THREE.PointLight(0xFFFFFF,2, 1000);
		light.position.set(0,0,25);
		scene.add(light);


		// Main update function
		var render = function()
		{
			requestAnimationFrame(render);
			renderer.render(scene,camera);
			RotateObjects();
		}

		function RotateObjects()
		{
			for(var i = 0; i < meshArray.length; i++)
			{
				meshArray[i].rotation.x += 0.01;
				meshArray[i].rotation.y += 0.01;
				meshArray[i].rotation.z += 0.01;
			}
		}

		function onMouseMove(event)
		{
			event.preventDefault();

			mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
			mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
			

			raycaster.setFromCamera(mouse, camera);

			var intersects = raycaster.intersectObjects(scene.children, true);
			for (var i = 0; i < intersects.length; i++)
			{
				intersects[i].object.material.color.set(0xff0000);
			}
		}

		render();

		this.tl = new TimelineMax({paused: true});
		ResetAnimation();
		

		document.body.addEventListener('click', onMouseMove);

		

		function ResetAnimation()
		{
			this.tl.to(this.mesh.scale, 1, {x: 2, ease: Expo.easeOut});
			this.tl.to(this.mesh.scale, 1, {x: .5, ease: Expo.easeOut});
			this.tl.to(this.mesh.scale, 1, {x: 1, ease: Expo.easeOut});
		}
	</script>

</body>

</html>
